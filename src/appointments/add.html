<header id="header">
  <nav>
    <a class="logo" href="../">Salon de belleza la JQ</a>

</header>

<section>
    <h2>Crear Citas</h2>
    <div class="principal">

        <form id="crud-form" method="post" target="_blank">

            <label for="client">Cliente</label>
            <input class="raro" id="client" list="clients" required type="text">
            <datalist id="clients">
            </datalist>

            <label for="employee">Empleado</label>
            <input class="raro" id="employee" list="employees" required type="text">
            <datalist id="employees">
            </datalist>

            <label for="servicios">Servicios:</label>
            <div>
                <select id="servicios" multiple name="servicios">
                    <option value="colorimetria">Colorimetria</option>
                    <option value="peinados">Peinados</option>
                    <option value="corte">Corte de cabello</option>
                    <option value="maquillaje">Maquillaje</option>
                </select>
            </div>

            <label for="fechaCita">Fecha de la cita:</label>
            <input id="fechaCita" required type="datetime-local">

            <button class="guardar" type="submit">Guardar</button>
        </form>

    </div>
</section>

</body>
