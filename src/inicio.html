<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de sesion</title>
    <link rel="stylesheet" type="text/css" href="public/css/noUser/inicio.css">
    <script type="module" src="public/js/login.js"></script>
</head>

<body>
    <div class="principal">
        <header>
            <h1>SALON DE BELLEZA LA JQ</h1>
            <img src="public/images/logo.png" alt="" class="logo">
        </header>
        <div class="fotoU">
            <img src="public/images/utencilios-removebg-preview.png" alt="" class="utencilios">
        </div>

        <h3 class="subtitulo"> Tu mejor opcion</h3>

        <form id="login" method="post" target="_blank">
            <input type="email" placeholder="Correo" class="usuario" id="email">
            <input type="password" placeholder="Contraseña" class="contraseña" id="password">
            <div class="remember">
                <label for="remember">Recuerda el dispositivo por 30 dias</label>
                <input type="checkbox" id="remember">
            </div>

            <div class="botonesIRR">
                <button class="sesion" type="submit"">Iniciar sesión</button>
                <a href="cuenta.html"><button class="registro"> Registrarse</button></a>
            </div>

        </form>

    </div>


</body>

</html>
