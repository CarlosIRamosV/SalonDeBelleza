<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../public/css/user/reserva.css">
  <script src="/js/menuDesplegable.js"></script>
  <script type="module" src="/js/cerrarSesion.js"></script>
  <script src="../public/js/user/reserva.js" type="module"></script>
  <title>Reserva cita</title>
</head>

<body>

  <!--MENU-->

  <div class="contenedor">
    <div class="menuNav">
      <img src="../public/images/logo.png" alt="" class="logo">
      <ul class="menu-list">
        <li><button class="menu-button"><a href="menuInicio.html">Inicio</a></button></li>
        <li><button class="menu-button"><a href="servicios.html">Servicios</a></button></li>
        <li><button class="menu-button"><a href="productos.html">Productos</a></button></li>
        <li><button class="menu-button"><a href="contacto.html">Contacto</a></button></li>
      </ul>
      <div class="menu-icon">
        <div class="line"></div>
        <div class="line"></div>
        <div class="line"></div>
        <!-- Barra lateral desplegable -->
        <div class="sidebar">
          <a href="reserva.html">Reservar Cita</a>
          <a href="favoritos.html">Favoritos</a>
          <a onclick="cerrarSesion()" id="cerrarSesion">Cerrar Sesión</a>
        </div>
      </div>
    </div>

    <!--INPUTS-->

    <div class="form-container">
      <form id="reserva" method="post" target="_blank">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre">

        <label for="apellido">Apellido:</label>
        <input type="text" id="apellido" name="apellido">

        <label for="telefono">Teléfono:</label>
        <input type="tel" id="telefono" name="telefono">

        <label for="empleado">Empleado:</label>
        <select name="empleado" id="empleado">

        </select>

        <label for="servicios">Servicios:</label>
        <select id="servicios" name="servicios" multiple>
          <option value="colorimetria">Colorimetria</option>
          <option value="peinados">Peinados</option>
          <option value="corte">Corte de cabello</option>
          <option value="maquillaje">Maquillaje</option>
          <!-- Agrega más opciones según sea necesario -->
        </select>

        <label for="fecha">Fecha:</label>
        <input type="datetime-local" id="fecha" name="fecha" required>

        <button type="submit">Reservar Cita</button>
      </form>
    </div>
</body>

</html>
