<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creacion cuenta</title>
    <link rel="stylesheet" type="text/css" href="public/css/noUser/cuenta.css">
</head>

<body>
    <div class="contenedor">

        <header>
            <h1>Crear cuenta</h1>
        </header>

        <form action="">
            <div class="cNombre">
                <label for="nombre">Nombre: </label><input type="text" id="nombre" class="nombre">
            </div>
            <div class="cApellidos">
                <label for="apellidos">Apellidos: </label><input type="text" id="apellidos" class="apellidos">
            </div>
            <div class="cNacimiento">
                <label for="nacimiento">Fecha de nacimiento: </label><input type="date" id="nacimiento"
                    class="nacimiento">
            </div>
            <div class="cTelefono">
                <label for="telefono">Teléfono:</label>
                <input type="tel" id="telefono" name="telefono" required>
            </div>
            <div class="cContraseña">
                <label for="contraseña">Contraseña: </label><input type="password" id="contraseña" class="contraseña">
            </div>
            <div class="cConfirmar">
                <label for="cContraseña">Confirmar contraseña: </label><input type="password" id="cContraseña"
                    class="cContraseña">
            </div>
            <label for="sexo">Sexo: </label>
            <div class="cSexo">
                <label for="masculino">Masculino</label> <input type="radio" id="masculino" class="masculino" name="sexo">
                <label for="femenino">Femenino</label> <input type="radio" id="femenino" class="femenino" name="sexo">
                <label for="otro">Otro</label> <input type="radio" id="lgtv" class="otro" name="sexo">
            </div>
            <div class="cCorreo">
                <label for="correo">Correo: </label><input type="email" id="correo" class="correo">
            </div>
        </form>


        <button id="crear" class="crear" onclick="registrar()">Crear</button>
        <button id="cancelar" class="cancelar">Cancelar</button>


        <img src="../../Recursos/imagen_cuenta-removebg-preview.png" alt="imagen de utencilios de una estetica">
    </div>

    <script src="public/js/noUser/cuenta.js"></script>

</body>

</html>
