<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Inicio de sesion</title>
    <link href="../public/css/sign/in.css" rel="stylesheet" type="text/css">
    <script src="../public/js/sign/in.js" type="module"></script>
</head>

<body>
<div class="principal">
    <header>
        <h1>SALON DE BELLEZA LA JQ</h1>
        <img alt="" class="logo" src="../public/images/logo.png">
    </header>
    <div class="fotoU">
        <img alt="" class="utencilios" src="../public/images/utencilios-removebg-preview.png">
    </div>

    <h3 class="subtitulo"> Tu mejor opcion</h3>

    <form id="login" method="post" target="_blank">
        <input class="usuario" id="email" placeholder="Correo" type="email">
        <input class="contraseña" id="password" placeholder="Contraseña" type="password">
        <div class="remember">
            <label for="remember">Recuerda el dispositivo por 30 dias</label>
            <input id="remember" type="checkbox">
        </div>

        <div class="botonesIRR">
            <button class="sesion" type="submit">Iniciar sesión</button>
            <a href="up.html">
                <button class="registro" type="button"> Registrarse</button>
            </a>
        </div>

    </form>

</div>


</body>

</html>
