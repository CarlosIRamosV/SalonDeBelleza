<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Citas | Administrador</title>
    <link href="../../public/css/manager/appointments/table.css" rel="stylesheet">
    <script src="../../public/js/manager/appointments/table.js" type="module"></script>
    <script src="../../public/js/nav.js"></script>
</head>

<body>
<header id="header">
  <nav>
    <a class="logo" href="../">Manager</a>
    <div class="menu" id="nav-menu">
      <ul>
        <li>
          <a href="../">Inicio</a>
        </li>

        <li>
          <a href="../products">Productos</a>
        </li>

        <li>
          <a href="../users">Usuarios</a>
        </li>

        <li>
          <a href="#">Citas</a>
        </li>
      </ul>

      <!-- Close button -->
      <div class="close" id="nav-close">
        <i class="ti ti-x"></i>
      </div>
    </div>

    <div class="actions">
      <!-- Add button -->
      <i class="ti ti-square-rounded-plus" id="add-btn"></i>

      <!-- Login button -->
      <i class="ti ti-user nav__login" id="login-btn"></i>

      <!-- Toggle button -->
      <div class="toggle" id="nav-toggle">
        <i class="ti ti-menu"></i>
      </div>
    </div>
  </nav>
</header>

<section>

    <div class="actions">
        <h2>Citas</h2>
        <button onclick="window.location.href = 'add.html'" type="button">Agregar Citas</button>
    </div>


    <table id="table">
        <thead>
        <tr>
            <th>Nombre</th>
            <th>Telefono</th>
            <th>Empleado</th>
            <th>Servicios</th>
            <th>Fecha de cita</th>
            <th>Hora</th>
            <th>Editar</th>
            <th>Eliminar</th>
        </tr>
        </thead>
    </table>
    <form class="busqueda" id="search" method="post" target="_blank">
        <h2>Búsqueda</h2>
        <label for="client">Cliente</label>
        <input class="raro" id="client" list="clients" type="text">
        <datalist id="clients">
        </datalist>
        <label for="employee">Empleado</label>
        <input class="raro" id="employee" list="employees" type="text">
        <datalist id="employees">
        </datalist>
        <label for="after">Antes de</label>
        <input class="raro" id="after" type="date">
        <label for="before">Después de</label>
        <input class="raro" id="before" type="date">
        <button>Buscar</button>


    </form>
</section>
<footer>
</footer>
</body>

</html>
