<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Creando Citas</title>
    <link href="../../public/css/manager/products/edit.css" rel="stylesheet">
    <script src="../../public/js/manager/citas/add.js" type="module"></script>
    <script src="../../public/js/menuDesplegable.js" type="module"></script>
    <script src="../../public/js/cerrarSesion.js" type="module"></script>
</head>

<body>
    <nav>
        <!-- Imagen del logo -->
        <img alt="logo" src="../../public/images/logo.png">

        <!-- Menú de navegación -->
        <ul class="menu-list">
            <li><a href="../index.html">Inicio</a></li>
            <li><a href="../empleados/index.html">Empleados</a></li>
            <li><a href="../citas/index.html">Citas</a></li>
            <li><a href="../productos/index.html">Productos</a></li>
        </ul>

        <div class="menu-icon">
            <div class="line"></div>
            <div class="line"></div>
            <div class="line"></div>
            <!-- Barra lateral desplegable -->
            <div class="sidebar">
                <a onclick="cerrarSesion()" id="cerrarSesion">Cerrar Sesión</a>
            </div>
        </div>
    </nav>

    <section>
        <h2>Crear Citas</h2>
        <div class="principal">

            <form id="crud-form" method="post" target="_blank">
                <label for="cliente">Cliente:</label>
                <div>
                    <select name="cliente" id="cliente">

                    </select>
                </div>

                <label for="empleado">Empleado:</label>
                <div>
                    <select name="empleado" id="empleado">

                    </select>
                </div>

                <label for="servicios">Servicios:</label>
                <div>
                    <select id="servicios" name="servicios" multiple>
                        <option value="colorimetria">Colorimetria</option>
                        <option value="peinados">Peinados</option>
                        <option value="corte">Corte de cabello</option>
                        <option value="maquillaje">Maquillaje</option>
                        <!-- Agrega más opciones según sea necesario -->
                    </select>
                </div>

                <label for="fecha">Fecha:</label>
                <input type="datetime-local" id="fecha" name="fecha" required>

                <button type="submit" class="guardar">Reservar Cita</button>
            </form>

        </div>
    </section>

</body>

</html>
