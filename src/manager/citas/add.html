<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Creando Citas</title>
    <link href="../../public/css/manager/products/edit.css" rel="stylesheet">
    <script src="../../public/js/manager/citas/add.js"></script>
    <script src="../../public/js/menuDesplegable.js" type="module"></script>
    <script src="../../public/js/cerrarSesion.js" type="module"></script>
</head>

<body>
    <nav>
        <!-- Imagen del logo -->
        <img alt="logo" src="../../public/images/logo.png">

        <!-- Menú de navegación -->
        <ul class="menu-list">
            <li><a href="../index.html">Inicio</a></li>
            <li><a href="../empleados/index.html">Empleados</a></li>
            <li><a href="../citas/index.html">Citas</a></li>
            <li><a href="../productos/index.html">Productos</a></li>
        </ul>

        <div class="menu-icon">
            <div class="line"></div>
            <div class="line"></div>
            <div class="line"></div>
            <!-- Barra lateral desplegable -->
            <div class="sidebar"> 
                <a onclick="cerrarSesion()" id="cerrarSesion">Cerrar Sesión</a>
            </div>
        </div>
    </nav>

    <section>
        <h2>Crear Citas</h2>
        <div class="principal">

            <form id="crud-form">
                <label for="nombre">Nombre:</label>
                <input id="nombre" required type="text">

                <label for="telefono">Telefono:</label>
                <input id="telefono" type="tel">

                <div>
                    <label for="empleado">Empleado:</label>
                    <select name="empleado" id="empleado">
                        <option value="Diego">Diego</option>
                        <option value="Antonio">Antonio</option>
                        <option value="Javier">Javier</option>
                    </select>
                </div>

                <label for="servicios">Servicios:</label>
                <div>
                    <select name="servicios" id="servicios" multiple>
                        <option value="Colorimetria">Colorimetria</option>
                        <option value="Peinado">Peinado</option>
                        <option value="Corte de pelo">Corte de pelo</option>
                        <option value="Maquillaje">Maquillaje</option>
                    </select>
                </div>

                <label for="fechaCita">Fecha de la cita:</label>
                <input id="fechaCita" required type="date">

                <label for="HoraCita">Hora de la cita:</label>
                <input id="horaCita" required type="time" min="08:00" max="20:00" step="1800">

                <button type="button" class="guardar" onclick="enviarDatos()">Guardar</button>
            </form>

        </div>
    </section>

</body>

</html>
