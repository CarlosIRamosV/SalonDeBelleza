<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Listado de Citas</title>
    <link href="../../public/css/manager/products/table.css" rel="stylesheet">
    <script src="../../public/js/manager/citas/table.js" type="module"></script>
    <script src="../../public/js/menuDesplegable.js" type="module"></script>
    <script src="../../public/js/cerrarSesion.js" type="module"></script>
</head>

<body>

<nav>
    <!-- Imagen del logo -->
    <img alt="logo" src="../../public/images/logo.png">

    <!-- Menú de navegación -->
    <ul class="menu-list">
        <li><a href="../index.html">Inicio</a></li>
        <li><a href="../empleados/index.html">Empleados</a></li>
        <li><a href="../citas/index.html">Citas</a></li>
        <li><a href="../productos/index.html">Productos</a></li>
    </ul>

    <div class="menu-icon">
        <div class="line"></div>
        <div class="line"></div>
        <div class="line"></div>
        <!-- Barra lateral desplegable -->
        <div class="sidebar">
            <a id="cerrarSesion" onclick="cerrarSesion()">Cerrar Sesión</a>
        </div>
    </div>
</nav>

<section>

    <div class="actions">
        <h2>Citas</h2>
        <button onclick="window.location.href = 'add.html'" type="button">Agregar Citas</button>
    </div>


    <table id="table">
        <thead>
        <tr>
            <th>Nombre</th>
            <th>Telefono</th>
            <th>Empleado</th>
            <th>Servicios</th>
            <th>Fecha de cita</th>
            <th>Hora</th>
            <th>Editar</th>
            <th>Eliminar</th>
        </tr>
        </thead>
    </table>
    <form class="busqueda" id="search" method="post" target="_blank">
        <h2>Búsqueda</h2>
        <label for="client">Cliente</label>
        <input class="raro" id="client" list="clients" type="text">
        <datalist id="clients">
        </datalist>
        <label for="employee">Empleado</label>
        <input class="raro" id="employee" list="employees" type="text">
        <datalist id="employees">
        </datalist>
        <label for="after">Antes de</label>
        <input class="raro" id="after" type="date">
        <label for="before">Después de</label>
        <input class="raro" id="before" type="date">
        <button>Buscar</button>


    </form>
</section>
<footer>
</footer>
</body>

</html>
