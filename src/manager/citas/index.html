<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Listado de Citas</title>
    <link href="../../public/css/manager/products/table.css" rel="stylesheet">
    <script src="../../public/js/manager/citas/table.js" type="module"></script>
    <script src="../../public/js/menuDesplegable.js" type="module"></script>
    <script src="../../public/js/cerrarSesion.js" type="module"></script>
</head>

<body>

    <nav>
        <!-- Imagen del logo -->
        <img alt="logo" src="../../public/images/logo.png">

        <!-- Menú de navegación -->
        <ul class="menu-list">
            <li><a href="../index.html">Inicio</a></li>
            <li><a href="../empleados/index.html">Empleados</a></li>
            <li><a href="../citas/index.html">Citas</a></li>
            <li><a href="../productos/index.html">Productos</a></li>
        </ul>

        <div class="menu-icon">
            <div class="line"></div>
            <div class="line"></div>
            <div class="line"></div>
            <!-- Barra lateral desplegable -->
            <div class="sidebar"> 
                <a onclick="cerrarSesion()" id="cerrarSesion">Cerrar Sesión</a>
            </div>
        </div>
    </nav>

    <section>

        <div class="actions">
            <h2>Citas</h2>
            <button onclick="window.location.href = 'add.html'" type="button">Agregar Citas</button>
        </div>


        <table id="table">
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Telefono</th>
                    <th>Empleado</th>
                    <th>Servicios</th>
                    <th>Fecha de cita</th>
                    <th>Hora</th>
                </tr>
            </thead>
        </table>
        <div class="busqueda">
            <h2>Busqueda</h2>
            <label for="nombre">Nombre</label>
            <input id="nombre" type="text">
            <label for="telefono">Telefono:</label>
            <input id="telefono" type="tel">
            <label for="empleado">Empleado</label>
            <input id="empleado" type="text">
            <label for="servicio">Servicio</label>
            <input id="servicio" type="text">
            <label for="fechaNac">Fecha nacimiento</label>
            <input id="fechaNac" type="date" class="raro">
            <label for="hora">Horas</label>
            <input id="horaCita" required type="time" min="08:00" max="20:00" step="1800" class="raro">
            <button>Buscar</button>


        </div>
    </section>
    <footer>
    </footer>
</body>

</html>
