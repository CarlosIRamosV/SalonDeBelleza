<section>
  <h2>Nuevo Empleado</h2>

  <div class="principal">
    <label class="tit" for="preview">Selecciona una foto del Empleado</label>
    <img alt="" class="prod" id="preview" src="">
    <input class="file" id="file" type="file">

    <form id="crud-form" method="post" target="_blank">

      <label for="nombre">Nombre:</label>
      <input id="nombre" required type="text">

      <label for="apellido">Apellido:</label>
      <input id="apellido" required type="text">

      <label for="fechaNac">Fecha de nacimiento:</label>
      <input id="fechaNac" required type="date">

      <div>
        <label for="sexo">Sexo:</label>
        <select id="sexo" name="sexo">
          <option value="Male">Hombre</option>
          <option value="Female">Mujer</option>
          <option value="Other">Otro</option>
        </select>
      </div>

      <label for="telefono">Telefono:</label>
      <input id="telefono" type="tel">

      <label for="correo">Correo:</label>
      <input id="correo" type="email">

      <label for="contraseña">Contraseña:</label>
      <input id="contraseña" type="password">

      <label for="cContraseña">Confirmar contraseña:</label>
      <input id="cContraseña" type="password">

      <button id="create" type="submit">Guardar</button>
    </form>
  </div>
