<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Editar Usuario | Administrador</title>
    <link href="../../public/css/manager/products/edit.css" rel="stylesheet">
    <script src="../../public/js/manager/users/edit.js" type="module"></script>
    <script src="../../public/js/nav.js"></script>
</head>

<body>
<header id="header">
  <nav>
    <a class="logo" href="../">Manager</a>
    <div class="menu" id="nav-menu">
      <ul>
        <li>
          <a href="../">Inicio</a>
        </li>

        <li>
          <a href="../products">Productos</a>
        </li>

        <li>
          <a href="../users">Usuarios</a>
        </li>

        <li>
          <a href="../appointments">Citas</a>
        </li>
      </ul>

      <!-- Close button -->
      <div class="close" id="nav-close">
        <i class="ti ti-x"></i>
      </div>
    </div>

    <div class="actions">
      <!-- Login button -->
      <i class="ti ti-user nav__login" id="login-btn"></i>

      <!-- Toggle button -->
      <div class="toggle" id="nav-toggle">
        <i class="ti ti-menu"></i>
      </div>
    </div>
  </nav>
</header>

<section>
    <h2>Editar Empleados</h2>
    <div class="principal">

        <label class="tit" for="imagen">Selecciona una foto del Empleado</label>
        <img alt="" class="prod" id="preview" src="">
        <input class="imagen" id="imagen" type="file">

        <form id="crud-form" method="post" target="_blank">
            <label for="nombre">Nombre:</label>
            <input id="nombre" required type="text">

            <label for="apellido">Apellido:</label>
            <input id="apellido" required type="text">

            <div>
                <label for="type">Tipo:</label>
                <select id="type" name="type">
                    <option value="Admin">Administrador</option>
                    <option value="User">Cliente</option>
                    <option value="Employee">Empleado</option>
                </select>
            </div>

            <label for="fechaNac">Fecha de nacimiento:</label>
            <input id="fechaNac" required type="date">

            <div>
                <label for="sexo">Sexo:</label>
                <select id="sexo" name="sexo">
                    <option value="Male">Hombre</option>
                    <option value="Female">Mujer</option>
                    <option value="Other">Otro</option>
                </select>
            </div>

            <label for="telefono">Telefono:</label>
            <input id="telefono" type="tel">

            <label for="correo">Correo:</label>
            <input id="correo" type="email">

            <button class="guardar" id="update" type="button">Guardar</button>
        </form>
    </div>
</section>

</body>

</html>
