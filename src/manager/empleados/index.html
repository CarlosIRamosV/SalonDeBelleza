<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Listado de Empleados</title>
    <link href="../../public/css/manager/products/table.css" rel="stylesheet">
    <script src="../../public/js/manager/empleados/table.js" type="module"></script>
</head>

<body>

    <nav>
        <!-- Imagen del logo -->
        <img alt="logo" src="../../public/images/logo.png">

        <!-- Menú de navegación -->
        <ul class="menu-list">
            <li><a href="../index.html">Inicio</a></li>
            <li><a href="../empleados/index.html">Empleados</a></li>
            <li><a href="../citas/index.html">Citas</a></li>
            <li><a href="../productos/index.html">Productos</a></li>
        </ul>

        <!-- Información del usuario -->
        <div class="user">
            <img alt="user" src="../../public/svg/user-circle.svg">
            <p>Nombre de Usuario</p>
        </div>
    </nav>

    <section>
        <div class="actions">
            <h2>Usuarios</h2>
            <button onclick="window.location.href = 'add.html'" type="button">Agregar Usuarios</button>
        </div>

    
        <table id="table">
            <thead>
                <tr>
                    <th>Imagen</th>
                    <th>Nombre</th>
                    <th>Apellido</th>
                    <th>Fecha de nacimiento</th>
                    <th>Sexo</th>
                    <th>Telefono</th>
                    <th>Correo</th>
                    <th>Editar</th>
                    <th>Eliminar</th>
                </tr>
            </thead>
        </table>

        <div class="busqueda">
            <h2>Busqueda</h2>
            <label for="nombre">Nombre</label>
            <input id="nombre" type="text">
            <label for="apellidos">Apellidos</label>
            <input id="apellidos" type="text">
            <label for="fechaNac">Fecha de nacimiento:</label>
            <input id="fechaNac" type="date" class="raro">
            <label for="sexo">Sexo:</label>
            <select name="sexo" id="sexo">
                <option value="1">Hombre</option>
                <option value="2">Mujer</option>
                <option value="3">Otro</option>
            </select>
            <label for="telefono">Telefono:</label>
            <input id="telefono" type="tel">
            <label for="correo">Correo:</label>
            <input id="correo" type="email">
            <button>Buscar</button>


        </div>
            

        </div>
    </section>
    <footer>
    </footer>
   
</body>

</html>
