<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Agregando Empleado</title>
    <link href="../../public/css/manager/products/add.css" rel="stylesheet">
    <script src="../../public/js/manager/empleados/add.js" type="module"></script>
    <script src="../../public/js/menuDesplegable.js" type="module"></script>
</head>

<body>


    <nav>
        <!-- Imagen del logo -->
        <img alt="logo" src="../../public/images/logo.png">

        <!-- Menú de navegación -->
        <ul class="menu-list">
            <li><a href="../index.html">Inicio</a></li>
            <li><a href="../empleados/index.html">Empleados</a></li>
            <li><a href="../citas/index.html">Citas</a></li>
            <li><a href="../productos/index.html">Productos</a></li>
        </ul>

        <div class="menu-icon">
            <div class="line"></div>
            <div class="line"></div>
            <div class="line"></div>
            <!-- Barra lateral desplegable -->
            <div class="sidebar"> 
                <a href="../../sign/out.html">Cerrar Sesión</a>
            </div>
        </div>
    </nav>

    <section>
        <h2>Nuevo Empleado</h2>

        <div class="principal">
            <label for="imagen" class="tit">Selecciona una foto del Empleado</label>
            <input type="file" id="imagen" class="imagen">

            <form id="crud-form" method="post" target="_blank">

                <label for="nombre">Nombre:</label>
                <input id="nombre" required type="text">

                <label for="apellido">Apellido:</label>
                <input id="apellido" required type="text">

                <label for="fechaNac">Fecha de nacimiento:</label>
                <input id="fechaNac" required type="date">

                <div>
                    <label for="sexo">Sexo:</label>
                    <select name="sexo" id="sexo">
                        <option value="Male">Hombre</option>
                        <option value="Female">Mujer</option>
                        <option value="Other">Otro</option>
                    </select>
                </div>

                <label for="telefono">Telefono:</label>
                <input id="telefono" type="tel">

                <label for="correo">Correo:</label>
                <input id="correo" type="email">

                <label for="contraseña">Contraseña:</label>
                <input id="contraseña" type="password">

                <label for="cContraseña">Confirmar contraseña:</label>
                <input id="cContraseña" type="password">

                <button type="submit" id="create">Guardar</button>
            </form>
        </div>
    </section>
</body>

</html>
