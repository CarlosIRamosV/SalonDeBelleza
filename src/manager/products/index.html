<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Productos | Administrador</title>
    <link href="../../public/css/manager/products/table.css" rel="stylesheet">
    <script src="../../public/js/manager/products/table.js" type="module"></script>
    <script src="../../public/js/nav.js"></script>
</head>

<body>

<header id="header">
  <nav>
    <a class="logo" href="../">Manager</a>
    <div class="menu" id="nav-menu">
      <ul>
        <li>
          <a href="../">Inicio</a>
        </li>

        <li>
          <a href="#">Productos</a>
        </li>

        <li>
          <a href="../users">Usuarios</a>
        </li>

        <li>
          <a href="../appointments">Citas</a>
        </li>
      </ul>

      <!-- Close button -->
      <div class="close" id="nav-close">
        <i class="ti ti-x"></i>
      </div>
    </div>

    <div class="actions">
      <!-- Add button -->
      <i class="ti ti-square-rounded-plus" id="add-btn"></i>

      <!-- Login button -->
      <i class="ti ti-user nav__login" id="login-btn"></i>

      <!-- Toggle button -->
      <div class="toggle" id="nav-toggle">
        <i class="ti ti-menu"></i>
      </div>
    </div>
  </nav>
</header>

<section>
    <table id="table">
        <thead>
        <tr>
            <th>Imagen</th>
            <th>Nombre</th>
            <th>Descripción</th>
            <th>Precio</th>
            <th>Cantidad</th>
            <th>Editar</th>
            <th>Eliminar</th>
        </tr>
        </thead>
    </table>

    <form class="busqueda" id="search" method="post" target="_blank">
        <h2>Busqueda</h2>
        <label for="name">Nombre</label>
        <input id="name" type="text">
        <label for="description">Descripción</label>
        <input id="description" type="text">
        <label for="minPrice">Mínimo Precio</label>
        <input id="minPrice" min="0" type="number">
        <label for="maxPrice">Máximo Precio</label>
        <input id="maxPrice" min="0" type="number">

        <button type="submit">Buscar</button>
    </form>
</section>
<footer>
</footer>
</body>

</html>
