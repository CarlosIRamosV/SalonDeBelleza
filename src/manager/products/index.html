<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Productos | Administrador</title>
    <link href="../../public/css/manager/products/table.css" rel="stylesheet">
    <script src="../../public/js/manager/products/table.js" type="module"></script>
    <script src="../../public/js/menuDesplegable.js" type="module"></script>
</head>

<body>

    <nav>
        <!-- Imagen del logo -->
        <img alt="logo" src="../../public/images/logo.png">

        <!-- Menú de navegación -->
        <ul class="menu-list">
            <li><a href="../index.html">Inicio</a></li>
            <li><a href="../users/index.html">Empleados</a></li>
            <li><a href="../appointments/index.html">Citas</a></li>
            <li><a href="/index.html">Productos</a></li>
        </ul>

        <div class="menu-icon">
            <div class="line"></div>
            <div class="line"></div>
            <div class="line"></div>
            <!-- Barra lateral desplegable -->
            <div class="sidebar"> 
                <a href="../../sign/out.html">Cerrar Sesión</a>
            </div>
        </div>
        
    </nav>

    <section>


        <div class="actions">
            <h2>Productos</h2>
            <button onclick="window.location.href = 'add.html'" type="button">Agregar Producto</button>
        </div>


        <table id="table">
            <thead>
                <tr>
                    <th>Imagen</th>
                    <th>Nombre</th>
                    <th>Descripción</th>
                    <th>Precio</th>
                    <th>Cantidad</th>
                    <th>Editar</th>
                    <th>Eliminar</th>
                </tr>
            </thead>
        </table>

        <form class="busqueda" id="search" method="post" target="_blank">
            <h2>Busqueda</h2>
            <label for="name">Nombre</label>
            <input id="name" type="text">
            <label for="description">Descripción</label>
            <input id="description" type="text">
            <label for="minPrice">Mínimo Precio</label>
            <input id="minPrice" type="number" min="0">
            <label for="maxPrice">Máximo Precio</label>
            <input id="maxPrice" type="number" min="0">

            <button type="submit">Buscar</button>
        </form>
    </section>
    <footer>
    </footer>
</body>

</html>
