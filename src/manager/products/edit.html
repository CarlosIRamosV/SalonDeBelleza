<h2>Tabla de Productos</h2>

    <label class="tit" for="imagen">Selecciona una foto del producto</label>
    <img alt="" class="prod" id="preview" src="">
    <input class="imagen" id="imagen" type="file">

    <form id="crud-form">
        <label for="nombre">Nombre:</label>
        <input id="nombre" required type="text">

        <label for="descr">Descripción:</label>
        <input id="descr" type="text">

        <label for="precio">Precio:</label>
        <input id="precio" required step="0.01" type="number">

        <label for="cantidad">Cantidad:</label>

    </form>
    <button class="guardar" id="update" type="button">Guardar</button>
