<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Agregar Producto | Administrador</title>
    <link href="../../public/css/manager/products/add.css" rel="stylesheet">
    <script src="../../public/js/manager/products/add.js" type="module"></script>
    <script src="../../public/js/nav.js"></script>
</head>

<body>
    <header id="header">
        <nav>
            <a class="logo" href="../">Manager</a>
            <div class="menu" id="nav-menu">
                <ul>
                    <li>
                        <a href="../">Inicio</a>
                    </li>

                    <li>
                        <a href="../products">Productos</a>
                    </li>

                    <li>
                        <a href="../users">Usuarios</a>
                    </li>

                    <li>
                        <a href="../appointments">Citas</a>
                    </li>
                </ul>

                <!-- Close button -->
                <div class="close" id="nav-close">
                    <i class="ti ti-x"></i>
                </div>
            </div>

            <div class="actions">
                <!-- Login button -->
                <i class="ti ti-user nav__login" id="login-btn"></i>

                <!-- Toggle button -->
                <div class="toggle" id="nav-toggle">
                    <i class="ti ti-menu"></i>
                </div>
            </div>
        </nav>
    </header>

    <section>
        
        <h2>Nuevo Producto</h2>

        <div class="principal">

            <label class="tit" for="file">Selecciona una foto del producto</label>
            <img id="preview" alt="" class="prod">
            <input class="file" id="file" type="file">

            <form id="crud-form" method="post" target="_blank">
                <label for="name">Nombre:</label>
                <input id="name" required type="text">

                <label for="description">Descripci√≥n:</label>
                <input id="description" type="text">

                <label for="price">Precio:</label>
                <input id="price" required step="0.01" type="number">

                <label for="stock">Cantidad:</label>
                <input id="stock" required type="number">

                <button id="create" type="submit">Guardar</button>
            </form>

        </div>

    </section>
</body>

</html>
