<nav>

<section>
    <h2>Nuevo Producto</h2>

    <label class="tit" for="file">Selecciona una foto del producto</label>
    <input class="file" id="file" type="file">

    <form id="crud-form" method="post" target="_blank">
        <label for="name">Nombre:</label>
        <input id="name" required type="text">

        <label for="description">Descripción:</label>
        <input id="description" type="text">

        <label for="price">Precio:</label>
        <input id="price" required step="0.01" type="number">

        <label for="stock">Cantidad:</label>
        <input id="stock" required type="number">

        <button id="create" type="submit">Guardar</button>
    </form>
</section>
</body>
