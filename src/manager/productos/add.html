<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Agregando Producto</title>
    <link href="../../public/css/manager/products/add.css" rel="stylesheet">
    <script src="../../public/js/manager/products/add.js" type="module"></script>
    <script src="../../public/js/menuDesplegable.js" type="module"></script>
</head>

<body>

    <nav>
        <!-- Imagen del logo -->
        <img alt="logo" src="../../public/images/logo.png">

        <ul class="menu-list">
            <li><a href="../index.html">Inicio</a></li>
            <li><a href="../empleados/index.html">Empleados</a></li>
            <li><a href="../citas/index.html">Citas</a></li>
            <li><a href="../productos/index.html">Productos</a></li>
        </ul>

        <div class="menu-icon">
            <div class="line"></div>
            <div class="line"></div>
            <div class="line"></div>
            <!-- Barra lateral desplegable -->
            <div class="sidebar"> 
                <a href="../../sign/out.html">Cerrar Sesión</a>
            </div>
        </div>
    </nav>

    <section>
        <h2>Nuevo Producto</h2>

        <label for="file" class="tit">Selecciona una foto del producto</label>
        <input type="file" id="file" class="file">

        <form id="crud-form" method="post" target="_blank">
            <label for="name">Nombre:</label>
            <input id="name" required type="text">

            <label for="description">Descripción:</label>
            <input id="description" type="text">

            <label for="price">Precio:</label>
            <input id="price" required step="0.01" type="number">

            <label for="stock">Cantidad:</label>
            <input id="stock" required type="number">

            <button type="submit" id="create">Guardar</button>
        </form>
    </section>
</body>

</html>
