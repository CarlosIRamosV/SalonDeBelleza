<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Editando Producto</title>
    <link href="../../public/css/manager/products/edit.css" rel="stylesheet">
    <script src="../../public/js/manager/products/edit.js" type="module"></script>
    <script src="../../public/js/menuDesplegable.js" type="module"></script>
    <script src="../../public/js/cerrarSesion.js" type="module"></script>
</head>

<body>
    <nav>
        <!-- Imagen del logo -->
        <img alt="logo" src="../../public/images/logo.png">

        <ul class="menu-list">
            <li><a href="../index.html">Inicio</a></li>
            <li><a href="../empleados/index.html">Empleados</a></li>
            <li><a href="../citas/index.html">Citas</a></li>
            <li><a href="../productos/index.html">Productos</a></li>
        </ul>

        <div class="menu-icon">
            <div class="line"></div>
            <div class="line"></div>
            <div class="line"></div>
            <!-- Barra lateral desplegable -->
            <div class="sidebar"> 
                <a onclick="cerrarSesion()" id="cerrarSesion">Cerrar Sesión</a>
            </div>
        </div>
    </nav>
    <h2>Tabla de Productos</h2>
    <div class="principal">

        <label for="imagen" class="tit">Selecciona una foto del producto</label>
        <img src="" alt="" class="prod" id="preview">
        <input type="file" id="imagen" class="imagen">

        <form id="crud-form">
            <label for="nombre">Nombre:</label>
            <input id="nombre" required type="text">

            <label for="descr">Descripción:</label>
            <input id="descr" type="text">

            <label for="precio">Precio:</label>
            <input id="precio" required step="0.01" type="number">

            <label for="cantidad">Cantidad:</label>
            <input id="cantidad" required type="number">

        </form>
        <button onclick="addOrUpdateProducto()" type="button" class="guardar">Guardar</button>
    </div>

</body>


</html>
