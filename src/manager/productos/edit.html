<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Editando Producto</title>
    <link href="../../public/css/manager/products/edit.css" rel="stylesheet">
    <script src="../../public/js/manager/products/edit.js" type="module"></script>
</head>
<body>
<nav>
    <!-- Imagen del logo -->
    <img alt="logo" src="../../public/images/logo.png">

    <!-- Menú de navegación -->
    <ul class="menu-list">
        <li><a href="../index.html">Inicio</a></li>
        <li><a href="#">Servicios</a></li>
        <li><a href="#">Productos</a></li>
    </ul>

    <!-- Información del usuario -->
    <div class="user">
        <img alt="user" src="../../public/svg/user-circle.svg">
        <p>Nombre de Usuario</p>
    </div>
</nav>
<section>
    <h2>Editar Producto</h2>
    <form>
        <div class="image">
            <label for="imagen">Imagen:</label>
            <img class="preview" alt="" src=""/>
            <input id="imagen" type="file">
        </div>
        <div class="info">
            <div class="id">
                <label for="id">ID:</label>
                <input id="id" readonly type="text">
            </div>
            <div class="name">
                <label for="name">Nombre:</label>
                <input id="name" required type="text">
            </div>

            <div class="description">
                <label for="description">Descripción:</label>
                <input id="description" type="text">
            </div>
            <div class="price">
                <label for="price">Precio:</label>
                <input id="price" required step="0.01" type="number">
            </div>
            <div class="quantity">
                <label for="quantity">Cantidad:</label>
                <input id="quantity" required type="number">
            </div>
        </div>
    </form>
    <div class="actions">
        <button onclick="addOrUpdateProducto()" type="button">Guardar</button>
        <button onclick="window.location.href = 'index.html'" type="button">Cancelar</button>
    </div>
</section>

</body>


</html>
