  <script src="../js/reserva.js"></script>
  <title>Reserva cita</title>
</head>
<body>

<!--MENU-->

  <div class="contenedor">
    <div class="menuNav">
      <img src="../../Old/Recursos/image.png" alt="" class="logo">
      <ul class="menu-list">
          <li><button class="menu-button"><a href="menuInicio.html">Inicio</a></button></li>
          <li><button class="menu-button"><a href="servicios.html">Servicios</a></button></li>
          <li><button class="menu-button"><a href="productos.html">Productos</a></button></li>
          <li><button class="menu-button"><a href="contacto.html">Contacto</a></button></li>
      </ul>
      <div class="menu-icon">
          <div class="line"></div>
          <div class="line"></div>
          <div class="line"></div>
          <!-- Barra lateral desplegable -->
          <div class="sidebar">
              <a href="reserva.html">Reservar Cita</a>
              <a href="favoritos.html">Favoritos</a>
              <a href="#">Cerrar Sesión</a>
          </div>
      </div>
  </div>

  <!--INPUTS-->
  
  <div class="form-container">
    <form>
      <label for="nombre">Nombre:</label>
      <input type="text" id="nombre" name="nombre" required>

      <label for="telefono">Teléfono:</label>
      <input type="tel" id="telefono" name="telefono" required>

      <label for="empleado">Empleado:</label>
      <input type="text" id="empleado" name="empleado" required>

      <label for="servicios">Servicios:</label>
      <select id="servicios" name="servicios" multiple>
        <option value="corte">Corte de pelo</option>
        <option value="manicura">Manicura</option>
        <option value="maquillaje">Maquillaje</option>
        <!-- Agrega más opciones según sea necesario -->
      </select>

      <label for="fecha">Fecha:</label>
      <input type="date" id="fecha" name="fecha" required>

      <label for="hora">Hora:</label>
      <input type="time" id="hora" name="hora" required>

      <button type="button" onclick="enviarDatos()">Reservar Cita</button>
    </form>
  </div>
</body>
