<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>

    let user = {
            "name": "Manuel",
            "last_name": "Urquidi",
            "birth_date": "2003-01-01",
            "sex": 1,
            "phone": "1234567890",
            "email": "manuel@gmail.com",
            "password": "123456"
        }
    fetch('http://localhost:8080/user', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json'
        },
        body: JSON.stringify(user)
    })
    .then(response => response.json())
    .then(data => {
        console.log(data);
    })
</script>
</body>
</html>
